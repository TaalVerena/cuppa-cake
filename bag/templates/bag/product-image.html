{% if item.product.image %}
<!-- Display product image if available -->
<img class="w-100 img-fluid rounded" src="{{ item.product.image.url }}" alt="{{ item.product.name }}">
{% else %}
<!-- Display placeholder image if product image is not available -->
<img class="w-100 img-fluid rounded" src="/media/cuppa-cake-no-image.webp" alt="{{ item.product.name }}">
{% endif %}
