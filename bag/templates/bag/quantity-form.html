<!-- Form to adjust the quantity of items in the shopping bag -->
<form class="form update-form" method="POST" action="{% url 'adjust_bag' item.item_id %}">
    {% csrf_token %}

    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <!-- Button to decrement item quantity -->
                <button class="decrement-qty btn btn-sm btn-black rounded-0" data-item_id="{{ item.item_id }}">
                    <span>
                        <i class="fas fa-minus fa-sm"></i> <!-- Minus icon -->
                    </span>
                </button>
            </div>

            <!-- Input field to specify item quantity -->
            <input class="form-control form-control-sm qty_input" type="number" name="quantity"
                value="{{ item.quantity }}" min="1" max="99" data-item_id="{{ item.item_id }}">

            <div class="input-group-append">
                <!-- Button to increment item quantity -->
                <button class="increment-qty btn btn-sm btn-black rounded-0" data-item_id="{{ item.item_id }}">
                    <span>
                        <i class="fas fa-plus fa-sm"></i> <!-- Plus icon -->
                    </span>
                </button>
            </div>

        </div>
    </div>
</form>

<!-- Link to submit the form and update quantity -->
<a class="update-link text-info"><small>Update</small></a>

<!-- Link to remove the item from the bag -->
<a class="remove-item text-danger float-right" id="remove_{{ item.item_id }}" data-product_size="{{ item.size }}">
    <small>Remove</small>
</a>
